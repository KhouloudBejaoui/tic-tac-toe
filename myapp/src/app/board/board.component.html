<h1>Current Player: <br> {{ player }} </h1>

<button nbButton outline status="danger" (click)="newGame()">Start new Game</button>


<h2 class="wow animate__heartBeat" data-wow-duration="2s" *ngIf="winner" >
    Player {{ winner }} won the game!
</h2>


<main>
    <app-square
        *ngFor="let val of squares; let i = index"
        [value]="val"
        (click)="makeMove(i)">

    </app-square>
</main>
